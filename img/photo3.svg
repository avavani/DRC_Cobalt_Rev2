            cy="100.0"
            r="6"
            fill="#96D7E6"
            class="electron"/>
        <circle
            cx="-70.71"
            cy="70.71"
            r="6"
            fill="#96D7E6"
            class="electron"/>
        <circle
            cx="-100.0"
            cy="0.0"
            r="6"
            fill="#96D7E6"
            class="electron"/>
        <circle
            cx="-70.71"
            cy="-70.71"
            r="6"
            fill="#96D7E6"
            class="electron"/>
        <circle
            cx="-0.0"
            cy="-100.0"
            r="6"
            fill="#96D7E6"
            class="electron"/>
        <circle
            cx="70.71"
            cy="-70.71"
            r="6"
            fill="#96D7E6"
            class="electron"/>
        <circle
            cx="130.0"
            cy="0.0"
            r="6"
            fill="#96D7E6"
            class="electron"/>
        <circle
            cx="91.92"
            cy="91.92"
            r="6"
            fill="#96D7E6"
            class="electron"/>
        <circle
            cx="0.0"
            cy="130.0"
            r="6"
            fill="#96D7E6"
            class="electron"/>
        <circle
            cx="-91.92"
            cy="91.92"
            r="6"
            fill="#96D7E6"
            class="electron"/>
        <circle
            cx="-130.0"
            cy="0.0"
            r="6"
            fill="#96D7E6"
            class="electron"/>
        <circle
            cx="-91.92"
            cy="-91.92"
            r="6"
            fill="#96D7E6"
            class="electron"/>
        <circle
            cx="-0.0"
            cy="-130.0"
            r="6"
            fill="#96D7E6"
            class="electron"/>
        <circle
            cx="91.92"
            cy="-91.92"
            r="6"
            fill="#96D7E6"
            class="electron"/>
        <circle
            cx="160.0"
            cy="0.0"
            r="6"
            fill="#96D7E6"
            class="electron"/>
        <circle
            cx="-160.0"
            cy="0.0"
            r="6"
            fill="#96D7E6"
            class="electron"/>
    </g>

    <!-- Nucleus -->
    <g>
        <circle r="48" fill="url(#core_Co)"/>
        <circle r="32" fill="#45B7D1" opacity="0.6"/>
        <text x="0" y="3" font-family="Arial, sans-serif" font-weight="900"
              font-size="46" fill="#FFFFFF" text-anchor="middle"
              dominant-baseline="middle">Co</text>
    </g>
</svg>