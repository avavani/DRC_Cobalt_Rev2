<svg xmlns="http://www.w3.org/2000/svg" viewBox="-400 -400 800 800">
    <defs>
        <linearGradient id="bg_Co" x1="0" y1="0" x2="800" y2="800">
            <stop offset="0%" stop-color="#0F1642"/>
            <stop offset="50%" stop-color="#162576"/>
            <stop offset="100%" stop-color="#1E3A8A"/>
        </linearGradient>

        <radialGradient id="core_Co" cx="40%" cy="40%" r="60%">
            <stop offset="0%" stop-color="#45B7D1"/>
            <stop offset="50%" stop-color="#45B7D1"/>
            <stop offset="100%" stop-color="#45B7D1"/>
        </radialGradient>

        <filter id="glow_Co" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect x="-400" y="-400" width="800" height="800" fill="url(#bg_Co)"/>

    <!-- Properties Panel (Left Bottom Side) -->
    <g transform="translate(-350, 30)">
        <rect x="0" y="0" width="200" height="200"
              fill="rgba(255,255,255,0.1)" rx="10"/>
        <text x="10" y="30" fill="white" font-size="26" font-weight="bold">Properties</text>
        <text x="10" y="60" fill="white" font-size="18">
            EN: 1.88
        </text>
        <text x="10" y="85" fill="white" font-size="18">
            MP: 1768.0 K
        </text>
        <text x="10" y="110" fill="white" font-size="18">
            BP: 3200.0 K
        </text>

        <text x="10" y="155" fill="white" font-size="22" font-weight="bold">Oxidation States</text>
        <text x="10" y="180" fill="white" font-size="18">
            2, 3
        </text>
    </g>
    <!-- Element Details (Top Left) -->
    <g transform="translate(-350, -380)">
        <text fill="white" font-size="68" font-weight="bold" y="68">27</text>
        <text fill="white" font-size="44" y="118">58.933 u</text>
    </g>

<!-- Electron Configuration (Bottom) -->
<text x="0" y="320" text-anchor="middle" fill="white"
    font-size="24" font-family="Arial, sans-serif" font-weight="bold">
    1s² 2s² 2p⁶ 3s² 3p⁶ 3d⁷ 4s²
</text>

    <!-- Element Name and Category (Top Center) -->
    <g transform="translate(0, -320)" text-anchor="middle">
        <text fill="white" font-size="62" font-weight="bold" y="0" letter-spacing="3">Cobalt</text>
        <text fill="white" font-size="24" y="35">Transition Metal</text>
    </g>

    <!-- Electron Shells -->
    <g>
        <!--Generate shell circles-->
        <circle r="70"
                fill="none"
                stroke="#96D7E6"
                stroke-width="1"
                stroke-opacity="0.3"/>
        <circle r="100"
                fill="none"
                stroke="#96D7E6"
                stroke-width="1"
                stroke-opacity="0.3"/>
        <circle r="130"
                fill="none"
                stroke="#96D7E6"
                stroke-width="1"
                stroke-opacity="0.3"/>
        <circle r="160"
                fill="none"
                stroke="#96D7E6"
                stroke-width="1"
                stroke-opacity="0.3"/>
        <circle r="190"
                fill="none"
                stroke="#96D7E6"
                stroke-width="1"
                stroke-opacity="0.3"/>
        <circle r="220"
                fill="none"
                stroke="#96D7E6"
                stroke-width="1"
                stroke-opacity="0.3"/>
        <circle r="250"
                fill="none"
                stroke="#96D7E6"
                stroke-width="1"
                stroke-opacity="0.3"/>
    </g>

    <!-- Electrons -->
    <g filter="url(#glow_Co)">
        <!--Generate electrons-->
        <circle
            cx="70.0"
            cy="0.0"
            r="6"
            fill="#96D7E6"
            class="electron"/>
        <circle
            cx="-70.0"
